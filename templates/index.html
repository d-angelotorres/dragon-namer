<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Name Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>🐉 Dragon Name Generator 🐉</h1>
    <div class="container">
      <input
        id="name-input"
        type="text"
        placeholder="Enter a name to honor..."
      />
      <button onclick="generateDragonName()">Summon Dragon Name</button>
      <div class="dragon-name" id="dragon-name"></div>
      <div class="lore" id="lore"></div>
    </div>
    <div class="footer">
      <p>Dragon names and lore inspired by Game of Thrones</p>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
